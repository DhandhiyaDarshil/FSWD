<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myVar = "Hello";
        console.log("Value of myVar (var):", myVar);

        let myLet = 42;
        console.log("Value of myLet (let):", myLet);

        const myConst = true;
        console.log("Value of myConst (const):", myConst);
    </script>
</body>
</html>
